<!DOCTYPE html>
<html>
<head>
    <title>Iniciar Sesión</title>
</head>
<body>
    <h1>Iniciar Sesión</h1>
    <form method="post">
        {% csrf_token %}
        <p>Usuario: {{ form.username }}</p>
        <p>Contraseña: {{ form.password }}</p>
        <button type="submit">Entrar</button>
    </form>
</body>
</html>
