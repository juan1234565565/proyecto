<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Colaborador</title>
    <style>
        :root {
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --bg-tertiary: #334155;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --accent: #3b82f6;
            --accent-hover: #2563eb;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }

        body {
            background: linear-gradient(135deg, var(--bg-primary) 0%, #1e293b 50%, #0f172a 100%);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        /* Efectos de fondo */
        .bg-effects {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .bg-effect-1 {
            position: absolute;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(59, 130, 246, 0.15) 0%, transparent 70%);
            top: -300px;
            right: -300px;
            animation: float 20s infinite linear;
        }

        .bg-effect-2 {
            position: absolute;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(16, 185, 129, 0.1) 0%, transparent 70%);
            bottom: -200px;
            left: -200px;
            animation: float 15s infinite linear reverse;
        }

        @keyframes float {
            0% { transform: rotate(0deg) translateX(0px) rotate(0deg); }
            100% { transform: rotate(360deg) translateX(0px) rotate(-360deg); }
        }

        .register-container {
            background: var(--glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 40px;
            width: 100%;
            max-width: 480px;
            box-shadow: var(--shadow);
            position: relative;
            z-index: 2;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .register-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 35px 60px -12px rgba(0, 0, 0, 0.6);
        }

        .logo-section {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, var(--accent), var(--success));
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 32px;
            font-weight: bold;
            color: white;
            box-shadow: 0 10px 25px rgba(59, 130, 246, 0.3);
        }

        h1 {
            text-align: center;
            margin-bottom: 10px;
            font-size: 2rem;
            background: linear-gradient(135deg, var(--text-primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 700;
        }

        .subtitle {
            text-align: center;
            color: var(--text-secondary);
            margin-bottom: 30px;
            font-size: 1rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-secondary);
            font-weight: 500;
            font-size: 14px;
        }

        .input-wrapper {
            position: relative;
        }

        input[type="text"],
        input[type="password"],
        input[type="email"] {
            width: 100%;
            padding: 15px 45px 15px 15px;
            background: var(--bg-secondary);
            border: 2px solid var(--bg-tertiary);
            border-radius: 12px;
            color: var(--text-primary);
            font-size: 16px;
            transition: all 0.3s ease;
            outline: none;
        }

        input[type="text"]:focus,
        input[type="password"]:focus,
        input[type="email"]:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
            background: var(--bg-tertiary);
        }

        .input-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
        }

        .password-strength {
            height: 4px;
            background: var(--bg-tertiary);
            border-radius: 2px;
            margin-top: 8px;
            overflow: hidden;
        }

        .strength-bar {
            height: 100%;
            width: 0%;
            border-radius: 2px;
            transition: all 0.3s ease;
        }

        .strength-weak { background: var(--danger); width: 25%; }
        .strength-medium { background: var(--warning); width: 50%; }
        .strength-strong { background: var(--success); width: 75%; }
        .strength-very-strong { background: var(--success); width: 100%; }

        .strength-text {
            font-size: 12px;
            color: var(--text-secondary);
            margin-top: 5px;
            text-align: right;
        }

        .terms {
            display: flex;
            align-items: flex-start;
            gap: 10px;
            margin: 25px 0;
            padding: 15px;
            background: var(--bg-secondary);
            border-radius: 12px;
            border: 1px solid var(--glass-border);
        }

        .terms input[type="checkbox"] {
            margin-top: 2px;
        }

        .terms label {
            margin-bottom: 0;
            font-size: 14px;
            line-height: 1.5;
        }

        .terms a {
            color: var(--accent);
            text-decoration: none;
        }

        .terms a:hover {
            text-decoration: underline;
        }

        .btn-primary {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, var(--accent), var(--accent-hover));
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 25px rgba(59, 130, 246, 0.3);
            margin-bottom: 20px;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 30px rgba(59, 130, 246, 0.4);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .login-link {
            text-align: center;
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid var(--glass-border);
            color: var(--text-secondary);
        }

        .login-link a {
            color: var(--accent);
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        .security-notice {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-top: 20px;
            font-size: 12px;
            color: var(--text-secondary);
        }

        /* Tema claro */
        .light-theme {
            --bg-primary: #f8fafc;
            --bg-secondary: #ffffff;
            --bg-tertiary: #f1f5f9;
            --text-primary: #0f172a;
            --text-secondary: #64748b;
            --glass: rgba(255, 255, 255, 0.8);
            --glass-border: rgba(0, 0, 0, 0.1);
            --shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.1);
        }

        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: var(--bg-secondary);
            border: 1px solid var(--glass-border);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: var(--text-secondary);
            transition: all 0.3s ease;
            z-index: 3;
        }

        .theme-toggle:hover {
            color: var(--accent);
            transform: rotate(30deg);
        }

        /* Animaciones */
        .fade-in {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.8s ease forwards;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .delay-1 { animation-delay: 0.2s; }
        .delay-2 { animation-delay: 0.4s; }
        .delay-3 { animation-delay: 0.6s; }

        /* Responsive */
        @media (max-width: 480px) {
            .register-container {
                padding: 30px 25px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .logo {
                width: 60px;
                height: 60px;
                font-size: 24px;
            }
        }

        /* Estados de validación */
        .error {
            border-color: var(--danger) !important;
        }

        .error-message {
            color: var(--danger);
            font-size: 12px;
            margin-top: 5px;
            display: none;
        }

        .success {
            border-color: var(--success) !important;
        }

        .loading {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid transparent;
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Efectos de fondo -->
    <div class="bg-effects">
        <div class="bg-effect-1"></div>
        <div class="bg-effect-2"></div>
    </div>

    <!-- Botón de cambio de tema -->
    <button class="theme-toggle" id="themeToggle" title="Cambiar tema">
        <span id="themeIcon">🌙</span>
    </button>

    <div class="register-container">
        <div class="logo-section fade-in">
            <div class="logo">👥</div>
            <h1>Crear Cuenta</h1>
            <p class="subtitle">Únete a nuestra plataforma de capacitación</p>
        </div>

        <form method="post" class="form-card" id="registerForm">
            {% csrf_token %}
            
            <div class="form-group fade-in delay-1">
                <label for="id_username">Usuario</label>
                <div class="input-wrapper">
                    <input type="text" id="id_username" name="username" required placeholder="Elige un nombre de usuario">
                    <div class="input-icon">👤</div>
                </div>
                <div class="error-message" id="usernameError"></div>
            </div>

            <div class="form-group fade-in delay-1">
                <label for="id_email">Correo Electrónico</label>
                <div class="input-wrapper">
                    <input type="email" id="id_email" name="email" required placeholder="tu@email.com">
                    <div class="input-icon">📧</div>
                </div>
                <div class="error-message" id="emailError"></div>
            </div>

            <div class="form-group fade-in delay-2">
                <label for="id_first_name">Nombre</label>
                <div class="input-wrapper">
                    <input type="text" id="id_first_name" name="first_name" required placeholder="Tu nombre">
                    <div class="input-icon">📝</div>
                </div>
            </div>

            <div class="form-group fade-in delay-2">
                <label for="id_last_name">Apellido</label>
                <div class="input-wrapper">
                    <input type="text" id="id_last_name" name="last_name" required placeholder="Tu apellido">
                    <div class="input-icon">📝</div>
                </div>
            </div>

            <div class="form-group fade-in delay-3">
                <label for="id_password1">Contraseña</label>
                <div class="input-wrapper">
                    <input type="password" id="id_password1" name="password1" required placeholder="Crea una contraseña segura">
                    <div class="input-icon">🔒</div>
                </div>
                <div class="password-strength">
                    <div class="strength-bar" id="passwordStrength"></div>
                </div>
                <div class="strength-text" id="passwordText">Seguridad de la contraseña</div>
                <div class="error-message" id="passwordError"></div>
            </div>

            <div class="form-group fade-in delay-3">
                <label for="id_password2">Confirmar Contraseña</label>
                <div class="input-wrapper">
                    <input type="password" id="id_password2" name="password2" required placeholder="Repite tu contraseña">
                    <div class="input-icon">🔒</div>
                </div>
                <div class="error-message" id="password2Error"></div>
            </div>

            <div class="terms fade-in delay-3">
                <input type="checkbox" id="id_terms" name="terms" required>
                <label for="id_terms">
                    Acepto los <a href="/terminos/" target="_blank">Términos de Servicio</a> y la 
                    <a href="/privacidad/" target="_blank">Política de Privacidad</a>
                </label>
            </div>

            <button type="submit" class="btn-primary" id="submitBtn">
                <span id="btnText">Crear Cuenta</span>
                <div class="loading" id="loadingSpinner"></div>
            </button>

            <div class="login-link fade-in delay-3">
                ¿Ya tienes una cuenta? <a href="/cuentas/login/">Inicia Sesión</a>
            </div>

            <div class="security-notice fade-in delay-3">
                <span>🔒</span>
                <span>Tus datos están protegidos y encriptados</span>
            </div>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Cambio de tema
            const themeToggle = document.getElementById('themeToggle');
            const themeIcon = document.getElementById('themeIcon');
            const body = document.body;

            // Verificar preferencia guardada
            const savedTheme = localStorage.getItem('theme') || 'dark';
            if (savedTheme === 'light') {
                body.classList.add('light-theme');
                themeIcon.textContent = '☀️';
            }

            themeToggle.addEventListener('click', () => {
                body.classList.toggle('light-theme');
                
                if (body.classList.contains('light-theme')) {
                    themeIcon.textContent = '☀️';
                    localStorage.setItem('theme', 'light');
                } else {
                    themeIcon.textContent = '🌙';
                    localStorage.setItem('theme', 'dark');
                }
            });

            // Validación de contraseña en tiempo real
            const passwordInput = document.getElementById('id_password1');
            const passwordStrength = document.getElementById('passwordStrength');
            const passwordText = document.getElementById('passwordText');

            passwordInput.addEventListener('input', function() {
                const password = this.value;
                let strength = 0;
                let text = 'Muy débil';

                // Verificar longitud
                if (password.length >= 8) strength += 25;
                if (password.length >= 12) strength += 25;

                // Verificar complejidad
                if (/[a-z]/.test(password)) strength += 15;
                if (/[A-Z]/.test(password)) strength += 15;
                if (/[0-9]/.test(password)) strength += 10;
                if (/[^A-Za-z0-9]/.test(password)) strength += 10;

                // Actualizar barra y texto
                passwordStrength.className = 'strength-bar';
                
                if (strength >= 75) {
                    passwordStrength.classList.add('strength-very-strong');
                    text = 'Muy fuerte';
                } else if (strength >= 50) {
                    passwordStrength.classList.add('strength-strong');
                    text = 'Fuerte';
                } else if (strength >= 25) {
                    passwordStrength.classList.add('strength-medium');
                    text = 'Media';
                } else {
                    passwordStrength.classList.add('strength-weak');
                    text = 'Débil';
                }

                passwordText.textContent = text;
            });

            // Validación del formulario
            const registerForm = document.getElementById('registerForm');
            const submitBtn = document.getElementById('submitBtn');
            const btnText = document.getElementById('btnText');
            const loadingSpinner = document.getElementById('loadingSpinner');

            registerForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const username = document.getElementById('id_username').value.trim();
                const email = document.getElementById('id_email').value.trim();
                const password1 = document.getElementById('id_password1').value;
                const password2 = document.getElementById('id_password2').value;
                const terms = document.getElementById('id_terms').checked;
                
                let isValid = true;

                // Reset errores
                document.querySelectorAll('.error-message').forEach(el => {
                    el.style.display = 'none';
                });
                document.querySelectorAll('input').forEach(input => {
                    input.classList.remove('error');
                });

                // Validar usuario
                if (username.length < 3) {
                    document.getElementById('usernameError').textContent = 'El usuario debe tener al menos 3 caracteres';
                    document.getElementById('usernameError').style.display = 'block';
                    document.getElementById('id_username').classList.add('error');
                    isValid = false;
                }

                // Validar email
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailRegex.test(email)) {
                    document.getElementById('emailError').textContent = 'Por favor ingresa un email válido';
                    document.getElementById('emailError').style.display = 'block';
                    document.getElementById('id_email').classList.add('error');
                    isValid = false;
                }

                // Validar contraseña
                if (password1.length < 8) {
                    document.getElementById('passwordError').textContent = 'La contraseña debe tener al menos 8 caracteres';
                    document.getElementById('passwordError').style.display = 'block';
                    document.getElementById('id_password1').classList.add('error');
                    isValid = false;
                }

                // Validar confirmación de contraseña
                if (password1 !== password2) {
                    document.getElementById('password2Error').textContent = 'Las contraseñas no coinciden';
                    document.getElementById('password2Error').style.display = 'block';
                    document.getElementById('id_password2').classList.add('error');
                    isValid = false;
                }

                // Validar términos
                if (!terms) {
                    alert('Debes aceptar los términos y condiciones para continuar');
                    isValid = false;
                }

                if (isValid) {
                    // Simular envío
                    btnText.style.display = 'none';
                    loadingSpinner.style.display = 'block';
                    submitBtn.disabled = true;

                    // En un caso real, aquí se enviaría el formulario
                    setTimeout(() => {
                        registerForm.submit();
                    }, 2000);
                }
            });

            // Efectos de entrada para inputs
            const inputs = document.querySelectorAll('input[type="text"], input[type="password"], input[type="email"]');
            inputs.forEach(input => {
                input.addEventListener('focus', function() {
                    this.parentElement.style.transform = 'scale(1.02)';
                });
                
                input.addEventListener('blur', function() {
                    this.parentElement.style.transform = 'scale(1)';
                });
            });
        });
    </script>
</body>
</html>
