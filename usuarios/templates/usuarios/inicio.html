<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plataforma de Capacitación</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f0f2f5;
    color: #333;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    text-align: center;
}

.header {
    margin-bottom: 2rem;
}

h1 {
    color: #0056b3;
    font-size: 2.5rem;
}

.main-content {
    background-color: #fff;
    padding: 2rem;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    max-width: 500px;
    width: 100%;
}

.action-buttons {
    display: flex;
    justify-content: space-around;
    gap: 1rem;
    margin-top: 1.5rem;
}

.button {
    display: inline-block;
    padding: 0.75rem 1.5rem;
    border-radius: 5px;
    text-decoration: none;
    color: #fff;
    font-weight: bold;
    transition: background-color 0.3s ease;
}

.register-button {
    background-color: #007bff;
}

.register-button:hover {
    background-color: #0056b3;
}

.login-button {
    background-color: #28a745;
}

.login-button:hover {
    background-color: #218838;
}

    </style>
</head>
<body>
    <header class="header">
        <h1>Bienvenido a la Plataforma</h1>
        <p>Tu camino hacia nuevas competencias digitales</p>
    </header>

    <main class="main-content">
        <section class="action-buttons">
            <a href="/registro/" class="button register-button">Registrarse</a>
            <a href="/cuentas/login/" class="button login-button">Iniciar Sesión</a>
        </section>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
    const buttons = document.querySelector('.action-buttons');
    buttons.style.opacity = '0';

    setTimeout(() => {
        buttons.style.transition = 'opacity 1s ease-in-out';
        buttons.style.opacity = '1';
    }, 500);
});
    </script>
</body>
</html>
