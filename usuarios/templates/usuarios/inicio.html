<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plataforma de Capacitación</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0e0e10; /* estilo oscuro tipo Steam */
      color: #fff;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background-color: #1b1b1d;
      padding: 3rem 2rem;
      border-radius: 10px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.5);
      text-align: center;
      max-width: 450px;
      width: 100%;
    }

    h1 {
      color: #00adee;
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }

    p {
      color: #ccc;
      margin-bottom: 2rem;
    }

    .action-buttons {
      display: flex;
      justify-content: space-around;
      gap: 1rem;
      margin-top: 1.5rem;
    }

    .button {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      border-radius: 5px;
      text-decoration: none;
      color: #fff;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .register-button {
      background-color: #00adee;
    }
    .register-button:hover {
      background-color: #008bbf;
    }

    .login-button {
      background-color: #28a745;
    }
    .login-button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <div class="container">
    <header class="header">
      <h1>Bienvenido a la Plataforma</h1>
      <p>Tu camino hacia nuevas competencias digitales</p>
    </header>

    <main class="main-content">
      <section class="action-buttons">
        <a href="/registro/" class="button register-button">Registrarse</a>
        <a href="/cuentas/login/" class="button login-button">Iniciar Sesión</a>
      </section>
    </main>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const buttons = document.querySelector('.action-buttons');
      buttons.style.opacity = '0';

      setTimeout(() => {
        buttons.style.transition = 'opacity 1s ease-in-out';
        buttons.style.opacity = '1';
      }, 500);
    });
  </script>
</body>
</html>
