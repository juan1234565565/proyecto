<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Perfil de Usuario</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f9;
            margin: 0;
            padding: 0;
        }
        header {
            background: #007BFF;
            color: #fff;
            padding: 1.5rem;
            text-align: center;
        }
        main {
            text-align: center;
            padding: 2rem;
        }
        .btn {
            display: inline-block;
            padding: 12px 25px;
            margin: 12px;
            background: #007BFF;
            color: #fff;
            font-size: 16px;
            text-decoration: none;
            border-radius: 8px;
            transition: background 0.3s ease;
        }
        .btn:hover {
            background: #0056b3;
        }
        footer {
            text-align: center;
            padding: 1rem;
            background: #f1f1f1;
            margin-top: 3rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Perfil de {{ user.username }}</h1>
    </header>
    <main>
        <p>¡Bienvenido a tu perfil, {{ user.first_name }} {{ user.last_name }}!</p>

        <!-- Botón para ir a los módulos -->
        <a href="{% url 'modulos' %}" class="btn">Ver Módulos</a>

        <!-- Botón de cerrar sesión -->
        <a href="/cuentas/logout/" class="btn">Cerrar Sesión</a>
    </main>
    <footer>
        <p>&copy; 2025 Mi Plataforma Digital</p>
    </footer>
</body>
</html>
